            operationId: agents_api_v1_conversations_restart_stream
            parameters:
                - name: conversation_id
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ID of the original conversation which is being restarted.
                    title: Conversation Id
                  description: ID of the original conversation which is being restarted.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ConversationRestartStreamRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        text/event-stream:
                            schema:
                                $ref: '#/components/schemas/ConversationEvents'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: restart_stream
    /v1/files:
        post:
            operationId: files_api_routes_upload_file
            summary: Upload File
