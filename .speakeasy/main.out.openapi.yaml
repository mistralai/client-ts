openapi: 3.1.0
info:
    title: Mistral AI API
    version: 1.0.0
    description: Our Chat Completion and Embeddings APIs specification. Create your account on [La Plateforme](https://console.mistral.ai) to get access and read the [docs](https://docs.mistral.ai) to learn how to use it.
paths:
    /v1/models:
        get:
            summary: List Models
            description: List all models available to the user.
            operationId: list_models_v1_models_get
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ModelList'
                            examples:
                                userExample:
                                    value:
                                        - id: <model_id>
                                          capabilities:
                                            completion_chat: true
                                            completion_fim: false
                                            function_calling: false
                                            fine_tuning: false
                                            vision: false
                                            classification: false
                                          job: <job_id>
                                          root: open-mistral-7b
                                          object: model
                                          created: 1756746619
                                          owned_by: <owner_id>
                                          name: null
                                          description: null
                                          max_context_length: 32768
                                          aliases: []
                                          deprecation: null
                                          deprecation_replacement_model: null
                                          default_model_temperature: null
                                          TYPE: fine-tuned
                                          archived: false
            tags:
                - models
            x-speakeasy-name-override: list
    /v1/models/{model_id}:
        get:
            summary: Retrieve Model
            description: Retrieve information about a model.
            operationId: retrieve_model_v1_models__model_id__get
            parameters:
                - name: model_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Model Id
                  example: ft:open-mistral-7b:587a6b29:20240514:7e773925
                  description: The ID of the model to retrieve.
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: '#/components/schemas/BaseModelCard'
                                    - $ref: '#/components/schemas/FTModelCard'
                                discriminator:
                                    propertyName: type
                                    mapping:
                                        base: '#/components/schemas/BaseModelCard'
                                        fine-tuned: '#/components/schemas/FTModelCard'
                                title: Response Retrieve Model V1 Models  Model Id  Get
                            examples:
                                userExample:
                                    value:
                                        id: <your_model_id>
                                        capabilities:
                                            completion_chat: true
                                            completion_fim: false
                                            function_calling: false
                                            fine_tuning: false
                                            vision: false
                                            classification: false
                                        job: <job_id>
                                        root: open-mistral-7b
                                        object: model
                                        created: 1756746619
                                        owned_by: <owner_id>
                                        name: null
                                        description: null
                                        max_context_length: 32768
                                        aliases: []
                                        deprecation: null
                                        deprecation_replacement_model: null
                                        default_model_temperature: null
                                        TYPE: fine-tuned
                                        archived: false
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - models
            x-speakeasy-name-override: retrieve
        delete:
            summary: Delete Model
            description: Delete a fine-tuned model.
            operationId: delete_model_v1_models__model_id__delete
            parameters:
                - name: model_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Model Id
                  example: ft:open-mistral-7b:587a6b29:20240514:7e773925
                  description: The ID of the model to delete.
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeleteModelOut'
                            examples:
                                userExample:
                                    value:
                                        id: ft:open-mistral-7b:587a6b29:20240514:7e773925
                                        object: model
                                        deleted: true
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - models
            x-speakeasy-name-override: delete
    /v1/conversations:
        post:
            summary: Create a conversation and append entries to it.
            description: Create a new conversation, using a base model or an agent and append entries. Completion and tool executions are run and the response is appended to the conversation.Use the returned conversation_id to continue the conversation.
            operationId: agents_api_v1_conversations_start
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ConversationRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConversationResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: start
        get:
            summary: List all created conversations.
            description: Retrieve a list of conversation entities sorted by creation time.
            operationId: agents_api_v1_conversations_list
            parameters:
                - name: page
                  in: query
                  required: false
                  schema:
                    type: integer
                    default: 0
                    title: Page
                - name: page_size
                  in: query
                  required: false
                  schema:
                    type: integer
                    default: 100
                    title: Page Size
                - name: metadata
                  in: query
                  required: false
                  content:
                    application/json:
                        schema:
                            anyOf:
                                - type: object
                                  additionalProperties: true
                                - type: 'null'
                            title: Metadata
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    anyOf:
                                        - $ref: '#/components/schemas/ModelConversation'
                                        - $ref: '#/components/schemas/AgentConversation'
                                title: Response V1 Conversations List
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: list
    /v1/conversations/{conversation_id}:
        get:
            summary: Retrieve a conversation information.
            description: Given a conversation_id retrieve a conversation entity with its attributes.
            operationId: agents_api_v1_conversations_get
            parameters:
                - name: conversation_id
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ID of the conversation from which we are fetching metadata.
                    title: Conversation Id
                  description: ID of the conversation from which we are fetching metadata.
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                anyOf:
                                    - $ref: '#/components/schemas/ModelConversation'
                                    - $ref: '#/components/schemas/AgentConversation'
                                title: Response V1 Conversations Get
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: get
        delete:
            summary: Delete a conversation.
            description: Delete a conversation given a conversation_id.
            operationId: agents_api_v1_conversations_delete
            parameters:
                - name: conversation_id
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ID of the conversation from which we are fetching metadata.
                    title: Conversation Id
                  description: ID of the conversation from which we are fetching metadata.
            responses:
                '204':
                    description: Successful Response
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: delete
        post:
            summary: Append new entries to an existing conversation.
            description: Run completion on the history of the conversation and the user entries. Return the new created entries.
            operationId: agents_api_v1_conversations_append
            parameters:
                - name: conversation_id
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ID of the conversation to which we append entries.
                    title: Conversation Id
                  description: ID of the conversation to which we append entries.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ConversationAppendRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConversationResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: append
    /v1/conversations/{conversation_id}/history:
        get:
            summary: Retrieve all entries in a conversation.
            description: Given a conversation_id retrieve all the entries belonging to that conversation. The entries are sorted in the order they were appended, those can be messages, connectors or function_call.
            operationId: agents_api_v1_conversations_history
            parameters:
                - name: conversation_id
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ID of the conversation from which we are fetching entries.
                    title: Conversation Id
                  description: ID of the conversation from which we are fetching entries.
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConversationHistory'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: get_history
    /v1/conversations/{conversation_id}/messages:
        get:
            summary: Retrieve all messages in a conversation.
            description: Given a conversation_id retrieve all the messages belonging to that conversation. This is similar to retrieving all entries except we filter the messages only.
            operationId: agents_api_v1_conversations_messages
            parameters:
                - name: conversation_id
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ID of the conversation from which we are fetching messages.
                    title: Conversation Id
                  description: ID of the conversation from which we are fetching messages.
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConversationMessages'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: get_messages
    /v1/conversations/{conversation_id}/restart:
        post:
            summary: Restart a conversation starting from a given entry.
            description: Given a conversation_id and an id, recreate a conversation from this point and run completion. A new conversation is returned with the new entries returned.
            operationId: agents_api_v1_conversations_restart
            parameters:
                - name: conversation_id
                  in: path
                  required: true
                  schema:
                    type: string
                    description: ID of the original conversation which is being restarted.
                    title: Conversation Id
                  description: ID of the original conversation which is being restarted.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ConversationRestartRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConversationResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.conversations
            x-speakeasy-name-override: restart
    /v1/agents:
        post:
            summary: Create a agent that can be used within a conversation.
            description: Create a new agent giving it instructions, tools, description. The agent is then available to be used as a regular assistant in a conversation or as part of an agent pool from which it can be used.
            operationId: agents_api_v1_agents_create
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AgentCreationRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Agent'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: create
        get:
            summary: List agent entities.
            description: Retrieve a list of agent entities sorted by creation time.
            operationId: agents_api_v1_agents_list
            parameters:
                - name: page
                  in: query
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    description: Page number (0-indexed)
                    default: 0
                    title: Page
                  description: Page number (0-indexed)
                - name: page_size
                  in: query
                  required: false
                  schema:
                    type: integer
                    maximum: 1000
                    minimum: 1
                    description: Number of agents per page
                    default: 20
                    title: Page Size
                  description: Number of agents per page
                - name: deployment_chat
                  in: query
                  required: false
                  schema:
                    anyOf:
                        - type: boolean
                        - type: 'null'
                    title: Deployment Chat
                - name: sources
                  in: query
                  required: false
                  schema:
                    anyOf:
                        - type: array
                          items:
                            $ref: '#/components/schemas/RequestSource'
                        - type: 'null'
                    title: Sources
                - name: name
                  in: query
                  required: false
                  schema:
                    anyOf:
                        - type: string
                        - type: 'null'
                    title: Name
                - name: id
                  in: query
                  required: false
                  schema:
                    anyOf:
                        - type: string
                        - type: 'null'
                    title: Id
                - name: metadata
                  in: query
                  required: false
                  content:
                    application/json:
                        schema:
                            anyOf:
                                - type: object
                                  additionalProperties: true
                                - type: 'null'
                            title: Metadata
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Agent'
                                title: Response V1 Agents List
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: list
    /v1/agents/{agent_id}:
        get:
            summary: Retrieve an agent entity.
            description: Given an agent, retrieve an agent entity with its attributes. The agent_version parameter can be an integer version number or a string alias.
            operationId: agents_api_v1_agents_get
            parameters:
                - name: agent_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Agent Id
                - name: agent_version
                  in: query
                  required: false
                  schema:
                    anyOf:
                        - type: integer
                        - type: string
                        - type: 'null'
                    title: Agent Version
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Agent'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: get
        patch:
            summary: Update an agent entity.
            description: Update an agent attributes and create a new version.
            operationId: agents_api_v1_agents_update
            parameters:
                - name: agent_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Agent Id
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AgentUpdateRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Agent'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: update
        delete:
            summary: Delete an agent entity.
            operationId: agents_api_v1_agents_delete
            parameters:
                - name: agent_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Agent Id
            responses:
                '204':
                    description: Successful Response
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: delete
    /v1/agents/{agent_id}/version:
        patch:
            summary: Update an agent version.
            description: Switch the version of an agent.
            operationId: agents_api_v1_agents_update_version
            parameters:
                - name: agent_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Agent Id
                - name: version
                  in: query
                  required: true
                  schema:
                    type: integer
                    title: Version
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Agent'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: update_version
    /v1/agents/{agent_id}/versions:
        get:
            summary: List all versions of an agent.
            description: Retrieve all versions for a specific agent with full agent context. Supports pagination.
            operationId: agents_api_v1_agents_list_versions
            parameters:
                - name: agent_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Agent Id
                - name: page
                  in: query
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    description: Page number (0-indexed)
                    default: 0
                    title: Page
                  description: Page number (0-indexed)
                - name: page_size
                  in: query
                  required: false
                  schema:
                    type: integer
                    maximum: 100
                    minimum: 1
                    description: Number of versions per page
                    default: 20
                    title: Page Size
                  description: Number of versions per page
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Agent'
                                title: Response V1 Agents List Versions
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: list_versions
    /v1/agents/{agent_id}/versions/{version}:
        get:
            summary: Retrieve a specific version of an agent.
            description: Get a specific agent version by version number.
            operationId: agents_api_v1_agents_get_version
            parameters:
                - name: agent_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Agent Id
                - name: version
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Version
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Agent'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: get_version
    /v1/agents/{agent_id}/aliases:
        put:
            summary: Create or update an agent version alias.
            description: Create a new alias or update an existing alias to point to a specific version. Aliases are unique per agent and can be reassigned to different versions.
            operationId: agents_api_v1_agents_create_or_update_alias
            parameters:
                - name: agent_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Agent Id
                - name: alias
                  in: query
                  required: true
                  schema:
                    type: string
                    minLength: 1
                    maxLength: 64
                    pattern: ^[a-z]([a-z0-9_-]*[a-z0-9])?$
                    title: Alias
                - name: version
                  in: query
                  required: true
                  schema:
                    type: integer
                    title: Version
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AgentAliasResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: create_version_alias
        get:
            summary: List all aliases for an agent.
            description: Retrieve all version aliases for a specific agent.
            operationId: agents_api_v1_agents_list_version_aliases
            parameters:
                - name: agent_id
                  in: path
                  required: true
                  schema:
                    type: string
                    title: Agent Id
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/AgentAliasResponse'
                                title: Response V1 Agents List Version Aliases
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            tags:
                - beta.agents
            x-speakeasy-name-override: list_version_aliases
