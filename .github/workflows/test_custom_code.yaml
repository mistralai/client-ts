name: Testing custom files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install && npm install --prefix examples && npm install --prefix tests

      - name: Build the project
        run: npm run build

      - name: Run the unit tests
        run: (cd tests && npm test)
